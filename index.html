<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col col-md-6 offset-md-3"><h1 class="display-5 text-uppercase text-white">Country Info</h1>
            </div>
        </div>
        <div class="row">
            
            <div class="col col-md-3 offset-md-3">
                <div class="card">
                    <img src="https://restcountries.eu/data/gha.svg" class="card-img-top" alt="" id="flag">
                    <div class="card-body">
                        <h4 class="card-title" id="country">Ghana</h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Capital: <span id="capital">Accra</span></li>
                        <li class="list-group-item">Demonym: <span id="demonym">Ghanaian</span></li>
                        <li class="list-group-item">Currency: <span id="currency">Cedi</span></li>
                        <li class="list-group-item">Country Code: <span id="countryCode">233</span></li>
                    </ul>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter country name" id="countryName">
                    <button class="btn btn-light btn-block mt-2 ml-auto" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
